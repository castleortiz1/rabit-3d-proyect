<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi-View Latent Diffusion App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        color: #333;
      }
      form {
        margin-bottom: 20px;
      }
      input,
      button {
        margin-top: 10px;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>Multi-View Latent Diffusion App</h1>
    <form
      id="upload-form"
      enctype="multipart/form-data"
      method="POST"
      action="/upload">
      <label for="observed_views">Sube vistas observadas:</label>
      <input type="file" name="observed_views" multiple />
      <label for="target_pose">Introduce la pose objetivo:</label>
      <input type="text" name="target_pose" />
      <button type="submit">Subir</button>
    </form>
    <div id="results"></div>
  </body>
</html>
